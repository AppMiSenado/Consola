<div id="modal-categoriesNew" class="hide">
	<div class="form">
		
		<div class="form-header">
			<p><ng-container *ngIf="this.category == undefined || !this.category.id">	Crear</ng-container>
				 <ng-container *ngIf="this.category !== undefined && this.category.id">	Editar</ng-container> Categor√≠a</p>
		</div>
		<div class="form-body">
			<div class="form-group">
				<label for="">Nombre * </label>
				<input type="text" [(ngModel)] = "form.name" name="name">
			</div>
			
		</div>
		<div class="form-footer">
			<button type="button" class="btn btn-cancelled" (click)="fadeOut('categoriesNew')">Cancelar</button>
				<button type="button" class="btn btn-accepted" [disabled]="isDisabled()" (click)="save()"> 
					<ng-container *ngIf="this.category == undefined || !this.category.id">	Crear</ng-container>
					<ng-container *ngIf="this.category !== undefined && this.category.id">	Editar</ng-container>
				</button>
		</div>
	</div>
</div>
