<app-navbar></app-navbar>
<section class="container">
<div class="row">
	<article class="col-sm-2">
	<app-sidebar></app-sidebar>
</article>
<article class="col-sm-10">
	<div class="col-sm-12 row">
		<div class="title col-sm-12">Categor√≠as</div>
	</div>
	<div class="row">
		<div class="col-sm-8">
			<button type="button" class="btn btn-accepted btn-xs" (click)="category = {}; fadeIn('categoriesNew');">Nuevo</button>
		</div>
		<div class="col-sm-4 text-right">
			<div class="search2">
				<div class="item-group">
					<span class="item-addon"><i class="icon-search" aria-hidden="true"></i></span>
					<input type="text" [(ngModel)]="filtered" (keyup)="search()">
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12">
		<ul class="table2">
			<li>
				<div class="table-head col-sm-12 text-left">
					<div class="col-sm-8">Nombre</div>
					<div class="col-sm-2 text-center">Editar</div>
					<div class="col-sm-2 text-center">Eliminar</div>
				</div>
			</li>
			<div class="body-table white-bg">
				<li *ngFor="let category of categories">
					<div class="table-row col-sm-12">
						<div class="col-sm-8">{{ category.name }}</div>
						<div class="col-sm-2 text-center">
							<a class="button" (click)="update(category.id);">
								<i class="icon-pencil button" aria-hidden="true"></i>
							</a>
						</div>
						<div class="col-sm-2 text-center">
							<a class="button" data-toggle="modal" data-target="#modal-delete" href="#modal-delete" (click)="category_id = category.id">
                <i class="icon-trash" aria-hidden="true"></i>
              </a>
						</div>
					</div>
				</li>
			</div>
		</ul>
	</div>
</article>
</div>
</section>
<modal-delete [id]="category_id" (emmiterAccept)="delete()"></modal-delete>
<categories-new [category]="category" (emmiteCategory)="store($event)"></categories-new>
