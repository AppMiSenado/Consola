<article class="col-sm-3">
	<div>
		<div class="search2">
			<div class="item-group">
				<span class="item-addon"><i class="icon-search" aria-hidden="true"></i></span>
				<input type="text" [(ngModel)]="filtered" placeholder="Buscar">
			</div>
		</div>
	</div>
	<article>
		<ul class="lista white-bg">
			<li *ngFor="let senator of senators | filterBy:{fullname: filtered}" (click)="set(senator.id)">
				{{ senator.fullname }}
			</li>
		</ul>
	</article>
</article>

<senator-analytics [senator]="senator"></senator-analytics>
